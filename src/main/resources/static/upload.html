<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script type="text/javascript" src="js/upload.js"></script>
    
    <title>Upload</title>
  </head>
  
  <body id="SearchForm">
  	
  	 
  	 <div class="search-form d-flex justify-content-center">
		
			<div class="col-md-2 col-sm-0"></div>
		
			<div class="main-div col-md-8 col-sm-12 justify-content-center">
	    		<div class="panel">
		   			<h3>Upload eBook</h3>
		   			<p>Please enter your info</p>
	   			</div>
	    		<form id="Login">
	    		
	    			<div class="part">
	    			<select class="browser-default custom-select col-md-4" name="prefix1">
  						<option selected value="1">Author</option>
  						<option value="2">Title</option>
  						<option value="3">Year</option>
  						<option value="3">Language</option>
  						<option value="3">Keywords</option>
					</select>
					
					<form method="POST" enctype="multipart/form-data" id="fileUploadForm">
		            <input type="file" class="form-control col-md-6" name="file" id="uploadFile">
		            <input type="submit" value="Submit" id="btnSubmit"/>
		            </form>
		            
		        	<select class="browser-default custom-select col-md-1" name="operator1">
  						<option selected value="1">And</option>
  						<option value="2">Or</option>
  						<option value="3">Not</option>
					</select>
					</div>
		        	
		        	
		        	
		        	
		        	
		        	
		        	
		        	
		        	<div class="form-group">
		            	<input type="text" class="form-control" id="inputSurname" autocomplete="off" placeholder="Surname">
		        	</div>
	
		        	<div class="form-group">
		            	<input type="text" class="form-control" id="inputUsername" autocomplete="off" placeholder="Username">
		        	</div>
		
		        	<div class="form-group">
		            	<input type="password" class="form-control" id="inputPassword" placeholder="Password">
		        	</div>
		        	
		        	<div class="register">
		        		<p>Already have an account? <a href="login.html">Login here!</a></p>
					</div>
					
		        	<button type="submit" class="btn btn-primary" id="register">Sign up</button>
		        	<button class="btn btn-primary" id="upload">Upload</button>
	
	    		</form>
	    	</div>
	    	
	    	<div class="col-md-2 col-sm-0"></div>
		
		
		</div>
  	 
  	 
  	 
  	 
  	
  	
  </body>
</html>
