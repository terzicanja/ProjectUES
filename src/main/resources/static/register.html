<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		
		<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
		
		
		<script src="js/home.js"></script>
		<script src="../js/register.js"></script>
		<link rel="stylesheet" type="text/css" href="css/login.css">
		<title>Register</title>
	</head>

	<body id="LoginForm">
		
		<div class="login-form d-flex justify-content-center">
		
			<div class="col-md-3 col-sm-0"></div>
		
			<div class="main-div col-md-6 col-sm-12 justify-content-center">
	    		<div class="panel">
		   			<h3>Sign up</h3>
		   			<p>Please enter your info</p>
	   			</div>
	    		<form id="Login">
	    			
	    			<div class="form-group">
		            	<input type="text" class="form-control" id="inputName" autocomplete="off" placeholder="Name">
		        	</div>
		        	
		        	<div class="form-group">
		            	<input type="text" class="form-control" id="inputSurname" autocomplete="off" placeholder="Surname">
		        	</div>
	
		        	<div class="form-group">
		            	<input type="text" class="form-control" id="inputUsername" autocomplete="off" placeholder="Username">
		        	</div>
		
		        	<div class="form-group">
		            	<input type="password" class="form-control" id="inputPassword" placeholder="Password">
		        	</div>
		        	
		        	<div class="register">
		        		<p>Already have an account? <a href="login.html">Login here!</a></p>
					</div>
					
		        	<button type="submit" class="btn btn-primary" id="register">Sign up</button>
	
	    		</form>
	    	</div>
	    	
	    	<div class="col-md-3 col-sm-0"></div>
		
		
		</div>
		
	</body>

</html>
